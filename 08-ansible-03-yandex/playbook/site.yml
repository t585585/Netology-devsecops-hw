---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib - 1
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib - 2
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Clickhouse-Server Start
      command: sudo /etc/init.d/clickhouse-server start
      become: true
      tags: skip_ansible_lint
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0

- name: Install vector
  hosts: vector
  handlers:
    - name: Start vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
    - name: Get vector distrib
      ansible.builtin.get_url:
        url: https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.x86_64.rpm
        dest: ./vector-{{ vector_version }}-1.x86_64.rpm
    - name: Install vector packages
      become: true
      ansible.builtin.yum:
        name: vector-{{ vector_version }}-1.x86_64.rpm
      notify: Start vector service

- name: Install Lighthouse
  hosts: lighthouse
  tasks:
    - name: Install EPEL
      become: true
      ansible.builtin.yum:
        name: "epel-release"
        state: latest
    - name: Install Nginx & Git
      become: true
      ansible.builtin.yum:
        name:
          - nginx
          - git
        state: latest
    - name: Start Nginx
      become: true
      ansible.builtin.systemd:
        name: nginx
        state: started
    - name: Autorun Nginx
      become: true
      ansible.builtin.systemd:
        name: nginx
        enabled: yes
    - name: Install FireWall
      become: true
      ansible.builtin.yum:
        name: "firewalld"
        state: latest
    - name: Start FireWall
      become: true
      ansible.builtin.systemd:
        name: firewalld
        state: started
    - name: Upgrade FireWall
      become: true
      ansible.builtin.command:
        cmd: "{{ item }}"
      with_items:
        - firewall-cmd --zone=public --permanent --add-service=http
        - firewall-cmd --zone=public --permanent --add-service=https
        - firewall-cmd --reload
    - name: Create directory
      become: true
      ansible.builtin.file:
        path: /var/www/lighthouse
        state: directory
        owner: nginx
        group: nginx
        mode: "0755"
    - name: Clone repository Lighthouse
      become: true
      ansible.builtin.command:
        cmd: "{{ item }}"
      with_items:
        - git clone https://github.com/VKCOM/lighthouse.git /usr/share/nginx/lighthouse
        - sed -i 's|/usr/share/nginx/html|/usr/share/nginx/lighthouse|' /etc/nginx/nginx.conf
    - name: Restart Nginx
      ansible.builtin.systemd:
        name: nginx
        state: restarted